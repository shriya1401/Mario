<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
<center>
  <div class="btn btn-info heading">
    <h1>Mario Game!</h1> 
    <button type="button" data-toggle="modal" data-target="#instructions" class="btn btn-primary">Instructions!!</button>
  </div>
  <img id="Mario"  src="mario.jpg">
  <br>
  <br>
  <button onclick="Play_game()" class="btn btn-success" id="Play" >Play!</button>
  <br>
<br>
<h3 id="status" class="btn btn-warning"></h3>
<br>
<br>
<div id="canvas" ></div>
<div id="game_console"></div>
<div id="footer">
 Source code: <a href="https://github.com/linuk">Linuk</a>
 Game Credit:Mario
</div>
<div id="instructions" class="modal fade" role="dialog">
  <div class="modal-dialog"> 
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Instructions</h4>
            </div>
      <div class="modal-body">
        <img src="left.png" class="ins">
        <img src="right.png" class="ins">
        <img src="jump.png" class="ins">
      </div>
    </div>

  </div>


</div>

</center>
  </body>
</html>
